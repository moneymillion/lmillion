<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Financial Planning Tool</h1>
    </header>
    <section id="input-section">
        <form id="input-form">
            <div class="input-field">
                <label for="starting-balance">Starting Balance:</label>
                <input type="number" id="starting-balance" name="starting-balance" required>
            </div>
            <div class="input-field">
                <label for="min-compound">Minimum Compound Percentage (%):</label>
                <input type="number" id="min-compound" name="min-compound" required>
            </div>
            <div class="input-field">
                <label for="max-compound">Maximum Compound Percentage (%):</label>
                <input type="number" id="max-compound" name="max-compound" required>
            </div>
            <button type="submit" class="primary">Calculate</button>
        </form>
    </section>
    <section id="duration-selection" class="hidden">
        <button id="btn-12m" class="duration-btn secondary">12 Months</button>
        <button id="btn-24m" class="duration-btn secondary">24 Months</button>
        <button id="btn-36m" class="duration-btn secondary">36 Months</button>
    </section>

    <div class="results-container">
        <section id="results-12m" class="results-section hidden">
            <h3>12 Months Results</h3>
            <table id="table-12m"></table>
        </section>
        <section id="results-24m" class="results-section hidden">
            <h3>24 Months Results</h3>
            <table id="table-24m"></table>
        </section>
        <section id="results-36m" class="results-section hidden">
            <h3>36 Months Results</h3>
            <table id="table-36m"></table>
        </section>
    </div>
    <!-- Centered supplement question section -->
    <section id="supplement-question" class="hidden center-content">
        <div class="supplement-container">
            <p>Do you want to add booster amount every month? </p>
            <div class="supplement-buttons">
                <button id="supplement-yes" class="secondary">Yes</button>
                <button id="supplement-no" class="secondary">No</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
