<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Lead to Million Calculator</h1>
    </header>
    <section id="input-section">
      <div class="startingb-box">
        <form id="input-form">
            <div class="input-field">
                <label for="starting-balance">Starting Balance ($)</label>
                <input type="number" id="starting-balance" name="starting-balance" placeholder="Enter the initial Starting balance of 1st Month" step="any" required>
            </div>
          </div>

            <div class="apr-box">
            <div class="input-field">
                <label for="min-compound">Min. Monthly APR(%)</label>
                <input type="number" id="min-compound" name="min-compound" placeholder="Enter Minimum Monthly Profit or Savings (%)"  step="any" required>
            </div>
            <div class="input-field">
                <label for="max-compound">Max. Monthly APR (%)</label>
                <input type="number" id="max-compound" name="max-compound" placeholder="Enter Maximum Monthly Profit or Savings (%)"  step="any" required>
            </div>
            </div>

            <p>OR, Check by Annual Profit or Interest APR (%)</p>

            <div class="yr-apr-box">
            <div class="input-field">
                <label for="annualProfit">Annual Interest or Profit APR (%):</label>
                <input type="number" id="annualProfit" name="annualProfit" placeholder="Enter Annual Profit/Interest APR (%)" step="any">
            </div>
           </div>
            <button type="submit" class="primary">Calculate</button>
        </form>
    </section>

    <section id="duration-selection" class="hidden">
        <button id="btn-12m" class="duration-btn secondary">12 Months</button>
        <button id="btn-24m" class="duration-btn secondary">24 Months</button>
        <button id="btn-36m" class="duration-btn secondary">36 Months</button>
    </section>





    <!-- Graph Section -->
    <section id="graph-section" class="hidden">
        <h2>Financial Growth by Month</h2>
        <div id="graph-container">
            <canvas id="myChart"></canvas>
        </div>
        <section id="supplement-question" class="hidden center-content">
        <div class="supplement-container">
            <span>Contribute additional ($Amount) every month to see the timeframe of reaching Million</span>
            <button id="supplement-yes" class="secondary">Proceed to calculating (#Years) Required reaching Million</button>
            <button id="supplement-no" class="secondary">Focus on First 3 Years only</button>
        </div>
            </section>
    </section>




    <!-- Result Container section -->
    <div class="results-container">
        <section id="results-12m" class="results-section hidden">
            <h3>12 Months Results</h3>
            <table id="table-12m"></table>
        </section>
        <section id="results-24m" class="results-section hidden">
            <h3>24 Months Results</h3>
            <table id="table-24m"></table>
        </section>
        <section id="results-36m" class="results-section hidden">
            <h3>36 Months Results</h3>
            <table id="table-36m"></table>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
